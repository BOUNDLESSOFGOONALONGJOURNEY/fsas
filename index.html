<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>无涯的远行官方网站</title>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" type="application/javascript"></script>
	<style>
		.loaderbg {
			background-color: #fff;
			width: 100%;
			height: 100%;
			overflow: hidden;
			position: fixed;
			left: 0;
			top: 0;
			z-index: 99999999
		}

		::-webkit-scrollbar {
			width: 7.5px;
			height: 6px;
			background-color: #f0f0f0;
			display: none
		}

		::-webkit-scrollbar-thumb {
			background-color: #b1b1b1;
			border-radius: 15px
		}

		::-webkit-scrollbar-thumb:hover {
			background-color: #777
		}

		.spinner {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -25px;
			margin-top: -30px;
			width: 50px;
			height: 60px;
			text-align: center;
			font-size: 10px
		}

		.spinner>.double {
			background: #49a9ee;
			height: 100%;
			width: 6px;
			display: inline-block;
			-webkit-animation: stretchDelay 1.2s infinite ease-in-out;
			animation: stretchDelay 1.2s infinite ease-in-out
		}

		.spinner .rect2 {
			-webkit-animation-delay: -1.1s;
			animation-delay: -1.1s
		}

		.spinner .rect3 {
			-webkit-animation-delay: -1.0s;
			animation-delay: -1.0s
		}

		.spinner .rect4 {
			-webkit-animation-delay: -0.9s;
			animation-delay: -0.9s
		}

		.spinner .rect5 {
			-webkit-animation-delay: -0.8s;
			animation-delay: -0.8s
		}

		@-webkit-keyframes stretchDelay {

			0%,
			40%,
			100% {
				-webkit-transform: scaleY(.4)
			}

			20% {
				-webkit-transform: scaleY(1)
			}
		}

		@keyframes stretchDelay {

			0%,
			40%,
			100% {
				transform: scaleY(.4);
				-webkit-transform: scaleY(.4)
			}

			20% {
				transform: scaleY(1);
				-webkit-transform: scaleY(1)
			}
		}

		body {
			margin: 0;
			padding: 0;
		}

		html,
		body,
		iframe {
			height: 100%;
			width: 100%;
		}
	</style>
</head>

<body>
	<!--html-->
	<div class="loaderbg">
		<div class="spinner">
			<div class="double rect1"></div>
			<div class="double rect2"></div>
			<div class="double rect3"></div>
			<div class="double rect4"></div>
			<div class="double rect5"></div>
			<p id="speak" class="container">正在加载中请稍后....</p>
			
		</div>
	</div>
	<!--end-->
	<iframe src="./indexx.html"></iframe>
	<!--noscript-->
	<noscript>
		<style>
			.loaderbg {
				display: none;
			}
		</style>
	</noscript>
	<!--end-->
	<!--script-->
	<!-- 提示词切换 -->
	<script>
        // 创建一个数组 -- 存储要所的话
        var arr = ['提示:本网站没钱了,加载会很慢', '提示:服务器在摸鱼中', '提示:服务器在吃霸王餐']
        // 计数器
        var index = 0;
        // 1.获取<div>元素节点
        var speak = document.getElementById('speak');
        // 为<div>元素节点绑定事件
        speak.onclick = d = function () {
            if (index < arr.length) {
                // 2.根据<div>元素节点获取其文本子节点
                var textNode = speak.firstChild;
                // 3. 
                // a. 创建一个新的文本节点，进行替换
                // b. 对文本节点中的文本内容进行修改
                if (textNode.nodeType === 4) {
                    textNode.nodeValue = arr[index];
                }
                index++;
            }
        }

    </script>
	<!-- 加载时间 -->
	<script type="text/javascript">
		/*页面加载完成之后隐藏loading*/
		$(window).on('load',function () {
		$(".loaderbg").hide(0);
		});
		//设置页面加载 3 秒之后隐藏loading
		// $(function () {
		// 	setTimeout(function () {
		// 		$(".loaderbg").hide();
		// 	}, 3000);
		// })
	</script>
	<!--end-->
</body>

</html>
